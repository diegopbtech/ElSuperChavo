<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Chavo</title>
    <link rel="shortcun icon" href="../../img/hashChavo.jpg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../css/games.css">
</head>
<body>
    <div class="back">
        <a href="../../index.html" class="back">
            <img src="../../img/home.png">
        </a>
    </div>
    <div class="area">
        <div data-item="a1" class="item b r"></div>
        <div data-item="a2" class="item b r"></div>
        <div data-item="a3" class="item b"></div>

        <div data-item="b1" class="item b r"></div>
        <div data-item="b2" class="item b r"></div>
        <div data-item="b3" class="item b"></div>

        <div data-item="c1" class="item r"></div>
        <div data-item="c2" class="item r"></div>
        <div data-item="c3" class="item"></div>
    </div>
    <div class="info">
        <div class="infoitem">
            <div class="infotitulo">A vez é:</div>
            <div class="infocorpo vez">
                <img src="./images/chavo.png" alt="p1">
            </div>
        </div>
        <div class="infoitem">
            <div class="infotitulo">Vencedor:</div>
            <div class="infocorpo resultado">
                <img src="./images/chavo.png" alt="p1">
            </div>
        </div>
        <div class="infoitem">
            <div class="infotitulo">Vitórias:</div>
            <div class="infocorpo player">
                <img src="./images/chavo.png" alt="p1">
                <img src="./images/kiko.png" alt="p2">
                <span class="p1">--</span>
                <span class="p2">--</span>
            </div>
        </div>
    </div>
    <span>Dificuldade</span>
    <select class="dificuldade" id="dificuldade" onclick="atualizarNivel()">
        <option value="1">Fácil</option>
        <option value="2">Normal</option>
        <option value="3">Difícil</option>x
        <option value="4">Dois Jogadores</option>x
    </select>
    <button class="reset">Resetar</button>
    <script src="./dificuldade.js"></script>
    <script src="./script.js"></script> 
</body>
</html>
